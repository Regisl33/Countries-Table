<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worlds Countries</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="shortcut icon" href="./assets/img/globe.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <h1>Worlds Countries</h1>
    <main class="app">
      <table>
        <thead>
          <tr>
            <th class="max-width">Pos</th>
            <th class="max-width">Flags</th>
            <th>Country<i class="fa-solid fa-sort"></i></th>
            <th>Capital<i class="fa-solid fa-sort"></i></th>
            <th>Population<i class="fa-solid fa-sort"></i></th>
            <th>Languages<i class="fa-solid fa-sort"></i></th>
            <th>Continent<i class="fa-solid fa-sort"></i></th>
            <th>Timezones<i class="fa-solid fa-sort"></i></th>
          </tr>
        </thead>
        <tbody id="displayData"></tbody>
      </table>
    </main>
    <script src="Index.js"></script>
  </body>
</html>
