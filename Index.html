<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worlds Countries</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="shortcut icon" href="./assets/img/globe.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <h1>Worlds Countries</h1>
    <main class="app">
      <table>
        <thead>
          <tr>
            <th>Pos</th>
            <th>Flags</th>
            <th>Country<i id="country" class="fa-solid fa-sort"></i></th>
            <th>Capital<i id="capital" class="fa-solid fa-sort"></i></th>
            <th>
              Population<i id="population" class="fa-solid fa-sort active"></i>
            </th>
            <th>Languages</th>
            <th>Continent<i id="continent" class="fa-solid fa-sort"></i></th>
            <th>Timezones</th>
          </tr>
        </thead>
        <tbody id="displayData"></tbody>
      </table>
    </main>
    <script src="Index.js"></script>
  </body>
</html>
